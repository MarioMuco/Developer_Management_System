<div class="mat-dialog-container">
<h2 class="mat-dialog-title">Add New Developer</h2>
<div class="mat-dialog-content">
  <form [formGroup]="addDeveloperForm" (ngSubmit)="onSubmit()">
    <div class="mat-form-field">
      <div class="mat-label">First Name</div>
      <input matInput formControlName="firstName">
    </div>
    <div class="mat-form-field">
        <div class="mat-label">Last Name</div>
      <input matInput formControlName="lastName">
    </div>
    <div class="mat-form-field">
        <div class="mat-label">Skills</div>
      <input matInput formControlName="skills">
    </div>
    <div class="mat-form-field">
        <div class="mat-label">Experience</div>
      <input matInput formControlName="experience">
    </div>
    <div class="mat-form-field">
        <div class="mat-label">Profile Photo URL</div>
      <input matInput formControlName="profilePhoto">
    </div>
    <div class="mat-dialog-actions">
      <button mat-button (click)="onCancel()">Cancel</button>
      <button mat-button type="submit">Add</button>
    </div>
  </form>
</div>
</div>
